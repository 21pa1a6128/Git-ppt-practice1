<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Demo</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="center">
    <form class="card" action="#" method="post" novalidate>
      <h1 class="title">Sign in</h1>

      <label for="email" class="sr-only">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email" />

      <label for="password" class="sr-only">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" minlength="6" />

      <div class="row between">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          <span>Remember me</span>
        </label>
        <a class="link" href="#" tabindex="0">Forgot?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>

      <p class="muted">Don't have an account? <a class="link" href="#">Create one</a></p>
    </form>
  </main>
</body>
</html>
